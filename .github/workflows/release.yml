name: Build & Publish (release)
on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: images-release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  read-config:
    uses: ./.github/workflows/_read-config.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  base:
    needs: read-config
    uses: ./.github/workflows/_build-base.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      mode: release
      registry: ${{ needs.read-config.outputs.registry }}
      owner: ${{ github.repository_owner }}
      base_name: ${{ needs.read-config.outputs.base_name }}
      release_tag: ${{ github.ref_name }}

  children:
    needs: [read-config, base]
    uses: ./.github/workflows/_build-children.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      mode: release
      registry: ${{ needs.read-config.outputs.registry }}
      owner: ${{ github.repository_owner }}
      children_json: ${{ needs.read-config.outputs.children_json }}
      base_ref: ${{ needs.base.outputs.base_ref }}
      release_tag: ${{ github.ref_name }}
